<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/app.css" />
	</head>
	<body>
		<header>
			<h1>The Game</h1>
			<div class="button-groupe">
				<button id="btn-settings" class="btn-settings" >Settings</button>
				<button id="btn-controlers" class="btn-settings">Controlers</button>
			</div>
		</header>
		<div id="game"></div>
		<form action="" id="form" class="modal visible">
			<h1>Settings</h1>
			<label for="game-choice">Select Game</label>
			<select id="game-choice" type="text" required>
				<option value="1">2 Shooter</option>
				<option value="2">Tag</option>
				<option value="3">megaMulti</option>
			</select>
			<label for="player1Name">Player 1 Name</label>
			<input type="text" id="player1Name" class="text-input" value='Bill' required />
			<label for="player2Name">Player 2 Name</label>
			<input type="text" id="player2Name" class="text-input" value='Bob' required />
			<label for="map">Select Map</label>
			<select id="map" type="text" required>
				<option value="0">Map 1</option>
				<option value="1">Map 2</option>
				<!-- <option value="2">Map 3</option> -->
			</select>
			<label for="resolution">RÃ©solition (max 2000)</label>
			<input type="number" id="resolution" class="number-input" value='300' required />

			<button id="btn-start" type="submit" value="Submit">
				restart game
			</button>
			<button id="btn-cl">Cancel</button>
		</form>
		<div id="controler-setup" class="modal">
			<h1>Controller Assigns</h1>
			<div id="controller-container">
				<div id="player-liste"></div>
				<div id="controller-liste"></div>
			</div>
			<button id="btn-close">Close</button>
		</div>
		<script src="./js/Bullet.js"></script>
		<script src="./js/Player.js"></script>
		<script src="./js/mapDataBase.js"></script>
		<script src="./js/GameClass.js"></script>
		<script src="./js/rayCasting.js"></script>
		<script src="./js/controlerSetup.js"></script>
		<script src="./js/App.js"></script>
	</body>
</html>
