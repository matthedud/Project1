<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Game</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="Image/ICON/favicon_package_v0.16/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="Image/ICON/favicon_package_v0.16/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="Image/ICON/favicon_package_v0.16/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="Image/ICON/favicon_package_v0.16/site.webmanifest"
		/>
		<link
			rel="mask-icon"
			href="Image/ICON/favicon_package_v0.16/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/app.css" />
	</head>
	<body>
		<header>
			<h1>The Game</h1>
			<section id="clock"> 00:00:00 </section>
			<div class="button-groupe">
				<button id="btn-settings" class="btn-settings">Settings</button>
				<button
					id="btn-controlers"
					class="btn-settings"
					disabled="true"
				>
					Controlers
				</button>
			</div>
		</header>
		<div id="game"></div>
		<form action="" id="form" class="modal visible">
			<h2>Settings</h2>
			<label for="game-choice">Select Game</label>
			<select id="game-choice" type="text" required>
				<option value="1">2 Shooter</option>
				<option value="2">Tag</option>
				<option value="3">megaMulti</option>
			</select>
			<label for="player1Name">Player 1 Name</label>
			<input
				type="text"
				id="player1Name"
				class="text-input"
				value="Bill"
				required
			/>
			<label for="player2Name">Player 2 Name</label>
			<input
				type="text"
				id="player2Name"
				class="text-input"
				value="Bob"
				required
			/>
			<label for="map">Select Map</label>
			<select id="map" type="text" required>
				<option value="0">Square</option>
				<option value="1">Map 2</option>
				<option value="2">Map 3</option>
				<option value="3">Maze</option>
				<!-- <option value="2">Map 3</option> -->
			</select>
			<label for="resolution">RÃ©solition (max 2000)</label>
			<input
				type="number"
				id="resolution"
				class="number-input"
				value="500"
				required
			/>
			<label for="framerate">Frame rate</label>
			<input
				type="number"
				id="framerate"
				class="number-input"
				value="30"
				required
			/>
			<label for="background">Select background</label>
			<select id="background" type="text" required>
				<option value="0">Moutains</option>
				<option value="1">Blue sky</option>
				<option value="2">Red and Blue</option>
				<option value="3">Other Mountains</option>
				<!-- <option value="2">Map 3</option> -->
			</select>
			<label for="wall">Select Wall</label>
			<select id="wall" type="text" required>
				<option value="0">Graysone</option>
				<option value="1">Grey Brick</option>
				<option value="2">Mossy</option>
				<option value="3">Brick</option>
				<option value="4">Real brick</option>
				<option value="5">Blue</option>
				<option value="6">Wood</option>
				<!-- <option value="2">Map 3</option> -->
			</select>
			<label for="player">Select Player Avatar</label>
			<select id="player" type="text" required>
				<option value="0">Cowboy</option>
				<option value="1">Gunman</option>
				<!-- <option value="2">Map 3</option> -->
			</select>

			<button id="btn-start" type="submit" value="Submit">
				restart game
			</button>
			<button id="btn-cl">Cancel</button>
		</form>
		<div id="controler-setup" class="modal">
			<h2>Controller Assigns</h2>
			<div id="controller-container">
				<div id="player-liste"></div>
				<div id="controller-liste"></div>
			</div>
			<button id="btn-close">Close</button>
		</div>
		<script src="js/keyboard.js"></script>
		<script src="js/textures.js"></script>
		<script src="js/chronometer.js"></script>
		<script src="js/Bullet.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/mapDataBase.js"></script>
		<script src="js/GameClass.js"></script>
		<script src="js/rayCasting.js"></script>
		<script src="js/controlerSetup.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
